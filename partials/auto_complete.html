<div class="auto-complete">

    {{ activeTerm }}

    <input type="text"/>

    <!-- filtered terms -->
    <div class="filtered-terms">
        <ul>
            <li class="tag" ng-repeat="(key, value) in filteredTerms" ng-class="{selected: key==activeTermIndex}">
                <span ng-bind-html-unsafe="value">


            </li>
        </ul>
    </div>

</div>
