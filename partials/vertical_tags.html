<div class="vertical-tags">
    <!-- directive: autocomplete -->
    <div auto-complete terms="tags" filtered-terms="filteredTerms" mode="event" event-name="add-tag"></div>

    <!-- selected tags -->
    <div class="selected-tags">
        <ul>
            <li class="tag" ng-repeat="(key, value) in selectedTags">
                {{ key }}

                <span class="tag-delete icon-erase" ng-click="removeTag(key)"></span>
            </li>
        </ul>
    </div>

</div>
